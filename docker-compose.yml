version: '3.4'

services:
  tobybot:
    restart: unless-stopped
    image: tobybot:4.0.0
    container_name: TobyBot
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    volumes:
      - data:/data
volumes:
  data:
networks:
  default:
    external: 
      name: tobybot